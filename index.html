<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--LEFT SIDE OF PAGE START-->
    <div class="img-container">
    <img class="background-image" src="/images/rocks in background.jpeg" alt="picture of rocks">
    <div class="image-credit">Photo by Mathilde Langevin On pixels.com</div>
    <div class="logo-container">
    <img class="logo" src="/images/logo-css3.svg" alt="logo of css 3">
    <div class="brand-div"><h1 class="brand">CSS3</h1></div>
</div>
    </div>
    <!--LEFT SIDE OF PAGE END-->
    <!--FORM START-->
    <div class="right-side">
    <div class="message-container">
        <h2 class="message-one">Are you <strong>cool</strong>?. Do you have <strong>Style</strong>?. What about <strong>Swag</strong>?. Well this <strong>CSS</strong> you get it all.</h2>
        <h2 class="message-two">Come on and join us now.</h2>
    </div>
    <div class="form-container">
        <form action="">
            <legend>Let's Go</legend>
            <div class="child-name">
                <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" required>
            </div>
            
            <div class="child-last">
                <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" required>
            </div>
            <div class="child-mail">
                <label for="mail">EMAIL</label>
            <input type="email" id="mail" required>
            </div>
            <div class="child-phone">
                <label for="phone">PHONE NUMBER</label>
            <input type="number" id="phone"  required>
            </div>
            <div class="child-password">
                <label for="pswd">PASSWORD</label>
            <input type="password" id="pswd" required>
            </div>
            <div class="child-conf-password">
                <label for="password-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="password-confirm" required>
            </div>
            
            <button type="submit" onclick="validator()">Create Account</button>
        </form>
    </div>
    <div>
        <h3>Already have an account?<a href="www.google.com"> Log in</a></h3>
    </div>
</div>

    <!--FORM END-->
    <script src="script.js" ></script>
</body>
</html>
